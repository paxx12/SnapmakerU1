[gcode_macro T0]
rename_existing: T0.10001
variable_spool_id: ""
gcode:
  RESPOND PREFIX="ðŸ§¶" MSG="Virtual tooling called for: T0"
  {% set sid = printer["gcode_macro T0"].spool_id %}
  {% if sid %}
    SET_ACTIVE_SPOOL ID={sid}
  {% endif %}
  T0.10001 {rawparams}

