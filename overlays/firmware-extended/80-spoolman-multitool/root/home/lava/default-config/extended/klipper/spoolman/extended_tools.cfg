[gcode_macro T4]
variable_spool_id: ""
gcode:
  SWITCH_OF_EXTENDED_EXTRUDER INDEX=4
  RESPOND PREFIX="ðŸ§¶" MSG="Virtual tooling called for: T4"
  {% set sid = printer["gcode_macro T4"].spool_id %}
  {% if sid %}
    SET_ACTIVE_SPOOL ID={sid}
  {% endif %}

